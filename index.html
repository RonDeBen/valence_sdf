<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valence SDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
        }

        canvas {
            display: block;
            /* Maintain your 9:16 portrait aspect ratio */
            max-width: 100%;
            max-height: 100%;
            /* This maintains aspect ratio while fitting in viewport */
            aspect-ratio: 9 / 16;
            background: #000;
        }

        /* Portrait mode: limit by height */
        @media (orientation: portrait) {
            canvas {
                width: 100vw;
                height: auto;
            }
        }

        /* Landscape mode: limit by width, add letterboxing */
        @media (orientation: landscape) {
            canvas {
                width: auto;
                height: 100vh;
            }
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading game...</div>
    <div id="game-container">
        <!-- Canvas will be inserted here by Bevy -->
    </div>

    <script type="module">
        import init from './valence_sdf.js';

        // Check for WebGPU support
        if (!navigator.gpu) {
            document.getElementById('loading').textContent =
                'WebGPU not supported. Please use Chrome 113+, Firefox 131+, or Safari 18+';
            throw new Error('WebGPU not available');
        }

        init().then(() => {
            document.getElementById('loading').style.display = 'none';

            // Move canvas into container
            const canvas = document.querySelector('canvas');
            const container = document.getElementById('game-container');
            if (canvas && container) {
                container.appendChild(canvas);
            }
        }).catch(err => {
            console.error('Failed to load WASM:', err);
            document.getElementById('loading').textContent = 'Failed to load. Check console.';
        });
    </script>
</body>
</html>
